{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contents %}
{% if request.user.is_authenticated %}
<br><br>
<div id="cell">
<br>
<form method="post" style="background-color: rgba(190,180,220,0.6)"><h4 class="text-start" style="margin-left: 0.5%">
  {% csrf_token %}
    <br><br>

  {% crispy form %}
  <button type="submit" style="background-color: cornflowerblue">Save changes</button>
    <br><br>
    </h4>
</form></div>
 {% endif %}
{% endblock %}
