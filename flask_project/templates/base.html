<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Flask Project</title>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='/style.css')}}">

</head>
<header style="background-color: rgba(51, 51, 136, 0.85); display: flex; justify-content: space-between" >
    <div style="background-color: rgba(200, 200, 225, 0.85)" >
        <h1 style="margin-left: 60px; margin-right: 60px; font-family: 'Lucida'" > <a href="http://127.0.0.1:5000/MainPage"> Flask Project</a></h1>
    </div>


    <div style="background-color: rgba(200, 200, 225, 0.85)" >

    </div>
    {%  if current_user.is_authenticated %}
    <a href="http://127.0.0.1:5000/user/{{ current_user.id }}" class="row" style="background-color: rgba(200, 200, 225, 0.85)" >
            <img class="col-5" style="scale: 0.8" src="{{ current_user.avatar(96) }}">
             <h3 class="col-4">{{current_user.username}}</h3>
    </a>
    {% else %}
        <button class="button"><a href="http://127.0.0.1:5000/googlelogin">Log in</a></button>
    {%endif %}
</header>
<body id = "bg">
{% block contents %}
{% endblock %}
</body>

</html>
